<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Open Hiring</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- DATEPICKER -->
    <link rel="stylesheet" href="./assets/css/bootstrap-datepicker.min.css" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/authentication.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>

  <body>
    <div class="auth-wrap">
      <div class="account-wrap d-flex h-100">
        <div class="d-flex flex-column create-account-form">
          <div class="d-flex align-items-center auth-header-wrap justify-content-between">
            <a href="index.html" class="brand-logo">
              <img src="./assets/images/logo/logo-oh.svg" class="img-fluid d-block" />
            </a>
            <a href="login.html" class="button button-bordered d-block d-xl-none">Inloggen</a>
          </div>
          <div class="form-wrapper">
            <h2 class="form-title">Start als bedrijf met Open Hiring</h2>
            <form class="w-100">
              <div class="row g-4">
                <div class="col-12">
                  <div class="form-floating custom-input-wrap mb-3">
                    <input
                      type="email"
                      class="form-control custom-input"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput" class="darkgreen-tint-2 custom-label">Organisatie</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-floating custom-input-wrap mb-3">
                    <input
                      type="email"
                      class="form-control custom-input"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput" class="darkgreen-tint-2 custom-label">Voornaam</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-floating custom-input-wrap mb-3">
                    <input
                      type="email"
                      class="form-control custom-input"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput" class="darkgreen-tint-2 custom-label">Achternaam</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating custom-input-wrap mb-3">
                    <input
                      type="email"
                      class="form-control custom-input"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput" class="darkgreen-tint-2 custom-label">E-mailadres</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating custom-input-wrap mb-3">
                    <input
                      type="tel"
                      class="form-control custom-input"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput" class="darkgreen-tint-2 custom-label">Telefoonnummer</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="checkbox-content-wrap mb-3">
                    <span class="d-flex align-items-start">
                      <input type="checkbox" id="checkboxbtn" />
                      <label for="checkboxbtn" class="mb-0 text-break paragraph-sm"
                        >Door een account aan te maken, ga je akkoord met onze
                        <span
                          ><a href="javascript:void(0)" class="link underlined">gebruikersvoorwaarden.</a></span
                        ></label
                      >
                    </span>
                  </div>
                </div>
                <div class="col-12">
                  <button class="button w-100 authenticatiopn-btn">Account aanmaken</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="auth-img-wrap position-relative d-none d-xl-block">
          <div class="login-btn">
            <a href="login.html" class="button button-transparent">Inloggen</a>
          </div>
          <div class="auth-img">
            <img src="./assets/images/cover/authentication.jpg" class="" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
