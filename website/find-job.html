<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Find Job | Open Hiring</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/authentication.css">
    <link rel="stylesheet" href="./assets/css/reacties.css">
    <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>

<body>
    <div class="auth-wrap find-job-wrap">
        <header class="auth-header header">
            <div class="header-inner container">
                <a href="index.html" class="brand-logo">
                    <img src="./assets/images/icons/logo-oh.svg" alt="brand logo"
                        class="img-fluid object-fit-contain" />
                </a>
                <button type="button" class="btn btn-outline">Account aanmaken</button>
            </div>
        </header>
        <div class="authentication-wrap">
            <h2 class="form-title login">Vind een baan met Open Hiring</h2>
            <div class="find-job-form-text-wrap">
                <div class="d-flex align-items-start mb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-.997-6l7.07-7.071-1.414-1.414-5.656 5.657-2.829-2.829-1.414 1.414L11.003 16z"
                            fill="rgba(46,52,42,1)" />
                    </svg>
                    <span class="d-inline-block mb-0 ms-4 p text-break">Banen staan voor iedereen open, niemand wordt
                        uitgesloten.</span>
                </div>
                <div class="d-flex align-items-start mb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                          d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-.997-6l7.07-7.071-1.414-1.414-5.656 5.657-2.829-2.829-1.414 1.414L11.003 16z"
                          fill="rgba(46,52,42,1)"
                        />
                      </svg>
                    <span class="d-inline-block mb-0 ms-4 p text-break">Jij beslist zelf of je geschikt bent voor de
                        functie. Het aangeboden werk is het selectiemechanisme.</span>
                </div>
                <div class="d-flex align-items-start">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                          d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-.997-6l7.07-7.071-1.414-1.414-5.656 5.657-2.829-2.829-1.414 1.414L11.003 16z"
                          fill="rgba(46,52,42,1)"
                        />
                      </svg>
                    <span class="d-inline-block mb-0 ms-4 p text-break">Je wordt aangesproken op je huidige
                        functioneren, niet op je verleden.</span>
                </div>
            </div>
            <div class="form-wrap">
                <form class="find-job-form">
                    <div class="form-floating custom-input-wrap mb-5">
                        <input type="email" class="form-control custom-input" id="floatingInput"
                            placeholder="E-mailadres" value="" />
                        <label for="floatingInput" class="darkgreen-tint-2 custom-label">E-mailadres</label>
                    </div>
                    <div class="checkbox-content-wrap">
                        <span class="d-flex align-items-start">
                            <input type="checkbox" id="checkboxbtn" />
                            <label for="checkboxbtn" class="mb-0 text-break p-sm">Door een account aan te maken,
                                ga je akkoord met onze
                                <span><a href="javascript:void(0)"
                                        class="link underlined">gebruikersvoorwaarden.</a></span></label>
                        </span>
                    </div>
                    <button class="btn btn-darkgreen w-100 authenticatiopn-btn">Inloggen</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap-select.min.js"></script>
    <script src="./assets/js/custom.js"></script>

</body>

</html>
