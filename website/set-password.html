<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Set Password | Open Hiring</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/authentication.css">
    <link rel="stylesheet" href="./assets/css/reacties.css">
    <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>

<body>
    <div class="auth-wrap set-password-wrap">
        <header class="auth-header header">
            <div class="header-inner container">
                <a href="index.html" class="brand-logo">
                    <img src="./assets/images/icons/logo-oh.svg" alt="brand logo" class="img-fluid object-fit-contain" />
                </a>
            </div>
        </header>
        <div class="authentication-wrap">
            <h2 class="form-title login">Wachtwoord instellen</h2>
            <div class="form-wrap">
                <form class="set-password-form">
                    <div class="form-floating custom-input-wrap mb-5">
                        <input type="email" class="form-control custom-input" id="floatingInput"
                            placeholder="E-mailadres" value="julian@september.digital" />
                        <label for="floatingInput" class="darkgreen-tint-2 custom-label">E-mailadres</label>
                    </div>
                    <div class="mb-5">
                        <div class="form-floating mb-2 custom-input-wrap password-input-wrap icon-append">
                            <input class="form-input form-control custom-input" type="password" id="password"
                                placeholder="password" />
                            <label for="password" class="custom-label">Wachtwoord</label>
                            <button type="button" class="password-toggler input-icon" data-toggle="password">
                                <i data-icon="eye" class="eye-show"></i>
                                <i data-icon="eyeOff" class="eye-hide d-none"></i>
                            </button>
                            <div class="invalid-feedback">Wachtwoord onjuist</div>
                        </div>
                        <span class="p-smaller">Gebruik minimaal 8 karakters.</span>
                    </div>
                    <div class="form-floating mb-5 custom-input-wrap password-input-wrap icon-append">
                        <input class="form-input form-control custom-input" type="password" id="password"
                            placeholder="password" />
                        <label for="password" class="custom-label">Herhaal wachtwoord</label>
                        <button type="button" class="password-toggler input-icon" data-toggle="password">
                            <i data-icon="eye" class="eye-show"></i>
                            <i data-icon="eyeOff" class="eye-hide d-none"></i>
                        </button>
                        <div class="invalid-feedback">Wachtwoord onjuist</div>
                    </div>
                    <button class="btn btn-darkgreen w-100 authenticatiopn-btn">Inloggen</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap-select.min.js"></script>
    <script src="./assets/js/custom.js"></script>

</body>

</html>
