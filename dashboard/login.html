<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Open Hiring</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/authentication.css">
  <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>

<body>
  <div class="auth-wrap">
    <header class="auth-header">
      <div class="header-inner container">
        <a href="index.html" class="brand-logo">Open Hiring</a>
        <button class="button button-gray button-radius">Account aanmaken</button>
      </div>
    </header>
    <h1 class="form-title login">Log in bij Open Hiring</h1>
    <div class="form-wrap">
      <form>
        <div class="mb-4">
          <label for="email-id" class="input-label">E-mailadres</label>
          <input class="form-input" type="email" id="email-id" placeholder="E-mailadres" />
        </div>
        <div class="d-flex align-items-center justify-content-between mb-2">
          <label for="password" class="input-label mb-0">Wachtwoord</label>
          <a href="./forgot-password.html" class="link underlined">Wachtwoord vergeten?</a>
        </div>
        <div class="password-input-wrap icon-append form-bottom-space">
          <input class="form-input" type="password" id="password" placeholder="Wachtwoord" />
          <button type="button" class="password-toggler input-icon" data-toggle="password">
            <i data-icon="eye" class="eye-show"></i>
            <i data-icon="eyeOff" class="eye-hide d-none"></i>
          </button>
        </div>
        <button class="button button-radius w-100">Inloggen</button>
      </form>
    </div>
  </div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/custom.js"></script>
</body>

</html>
